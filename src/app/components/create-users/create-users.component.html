<div class="row mt-4">
  <h3 class="mt-3">Create Users</h3>
</div>
<div class="row mt-3">
  <div class="col-12 col-md-6">
    <form [formGroup]="userForm" (submit)="createUser()">
      <div class="form-group mb-3">
        <label for="firstname">Firstname</label>
        <input
          name="firstname"
          autocomplete="name"
          type="text"
          id="firstname"
          formControlName="firstname"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              firstname?.invalid && (firstname?.dirty || firstname?.touched)
          }"
        />
        <div
          *ngIf="firstname?.invalid && (firstname?.dirty || firstname?.touched)"
          class="invalid-feedback"
        >
          <small *ngIf="firstname?.['errors']?.['required']">
            Firstname is required
          </small>
          <small *ngIf="firstname?.errors?.['minlength']"
            >Min of 6 charaters</small
          >
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="lastname">Lastname</label>
        <input
          name="lastname"
          autocomplete="off"
          type="text"
          formControlName="lastname"
          id="lastname"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              lastname?.invalid && (lastname?.dirty || lastname?.touched)
          }"
        />
        <div
          *ngIf="lastname?.invalid && (lastname?.dirty || lastname?.touched)"
          class="invalid-feedback"
        >
          <small *ngIf="lastname?.['errors']?.['required']">
            Lastname is required
          </small>
          <small *ngIf="lastname?.errors?.['minlength']"
            >Min of 6 charaters</small
          >
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="username">Username</label>
        <input
          name="username"
          autocomplete="off"
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              username?.invalid && (username?.dirty || username?.touched)
          }"
        />
        <div
          *ngIf="username?.invalid && (username?.dirty || username?.touched)"
          class="invalid-feedback"
        >
          <small *ngIf="username?.['errors']?.['required']">
            Username is required
          </small>
          <small *ngIf="username?.errors?.['minlength']"
            >Min of 6 charaters</small
          >
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input
          name="password"
          autocomplete="new-password"
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              password?.invalid && (password?.dirty || password?.touched)
          }"
        />
        <div
          *ngIf="password?.invalid && (password?.dirty || password?.touched)"
          class="invalid-feedback"
        >
          <small *ngIf="password?.errors?.['required']"
            >Password is required</small
          >
          <small *ngIf="username?.errors?.['minlength']"
            >Min of 6 charaters</small
          >
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="role">role</label>
        <select
          class="form-control form-select"
          id="role"
          formControlName="role"
        >
          <option *ngFor="let role of roles" [ngValue]="role">
            {{ role }}
          </option>
        </select>
      </div>
      <button [disabled]="loading" class="btn btn-primary">
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm mr-1"
        ></span>
        create
      </button>
      <!-- Submit Button -->
      <!-- <div class="col-12 col-sm-6 col-md-3 d-flex">
        <button
          type="button"
          class="btn btn-primary btn-sm shadow-none text-capitalize"
          [disabled]=""
        >
          Submit
        </button>
    </div> -->
    </form>
  </div>
</div>
