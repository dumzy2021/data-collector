<div class="row mt-4">
  <h3 class="mt-3">Create Cases</h3>
</div>
<div class="row mt-3">
  <div class="col-12 col-md-6">
    <form [formGroup]="caseForm" (submit)="createUser()">
      <div class="form-group mb-3">
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          formControlName="title"
          class="form-control"
          [ngClass]="{
            'is-invalid': title?.invalid && (title?.dirty || title?.touched)
          }"
        />
        <div
          *ngIf="title?.invalid && (title?.dirty || title?.touched)"
          class="invalid-feedback"
        >
          <small *ngIf="title?.['errors']?.['required']">
            Title is required
          </small>
          <small *ngIf="title?.errors?.['minlength']">Min of 6 charaters</small>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="description">Description</label>
        <input
          type="text"
          formControlName="description"
          id="description"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              description?.invalid &&
              (description?.dirty || description?.touched)
          }"
        />
        <div
          *ngIf="
            description?.invalid && (description?.dirty || description?.touched)
          "
          class="invalid-feedback"
        >
          <small *ngIf="description?.['errors']?.['required']">
            Description is required
          </small>
          <small *ngIf="description?.errors?.['minlength']"
            >Min of 6 charaters</small
          >
        </div>
      </div>

      <button [disabled]="loading" class="btn btn-primary">
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm mr-1"
        ></span>
        create
      </button>
      <!-- Submit Button -->
      <!-- <div class="col-12 col-sm-6 col-md-3 d-flex">
        <button
          type="button"
          class="btn btn-primary btn-sm shadow-none text-capitalize"
          [disabled]=""
        >
          Submit
        </button>
    </div> -->
    </form>
  </div>
</div>
