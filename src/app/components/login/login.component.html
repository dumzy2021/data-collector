<div class="col-md-6 offset-md-3 mt-5">
  <div class="alert alert-info">
    <strong>CSO User</strong> - U: cso P: cso<br />
    <strong>SUPERVISOR</strong> - U: supervisor P: supervisor<br />
    <strong>ADMIN</strong> - U: admin P: admin
  </div>
  <div class="card">
    <h4 class="card-header">Login Form</h4>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="username">Username</label>
          <input
            type="text"
            formControlName="username"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && username?.errors }"
          />
          <div
            *ngIf="submitted && username?.['errors']"
            class="invalid-feedback"
          >
            <div *ngIf="username?.['errors']?.['required']">
              Username is required
            </div>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && password?.errors }"
          />
          <div *ngIf="submitted && password?.errors" class="invalid-feedback">
            <div *ngIf="password?.errors?.['required']">
              Password is required
            </div>
          </div>
        </div>
        <button [disabled]="loading" class="btn btn-primary">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Login
        </button>
      </form>
    </div>
  </div>
</div>
